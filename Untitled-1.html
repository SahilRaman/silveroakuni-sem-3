<html>
    <head>
        <title>
        sem-3
        </title>
    </head>
    <script type="text/javascript">

         function redtheme()
          {
            document.bgColor="red";
          }

         function add()
         {
            const a=parseInt(txta.value);
            const b=parseInt(txtb.value);

            txtans.value=a+b;
            alert(txtans.value);
         }
         
         function sub()
         {
            const a=parseInt(txta.value);
            const b=parseInt(txtb.value);

            txtans.value=a-b;
            alert(txtans.value);
         }
         
         function mul()
         {
            const a=parseInt(txta.value);
            const b=parseInt(txtb.value);

            txtans.value=a*b;
            alert(txtans.value);
         }
         function div()
         {
            const a=parseInt(txta.value);
            const b=parseInt(txtb.value);

            txtans.value=a/b;
            alert(txtans.value);
         }
    </script>
    <body>
        enter value of a: <input type="text" value="0" width="200px" id="txta" /><br>
        enter value of b: <input type="text" value="0" width="200px" id="txtb" /><br>
       ans:  <input type="text" value="0" width="200px" id="txtans" style="color: blue;" >

        <input type="button" id="btadd" onclick="add()" value="+" style="background-color:red ;"/>
        <input type="button" onclick="sub()" value="-" style="background-color:blue ;" />
        <input type="button" onclick="mul()" value="*" style="background-color:rgb(0, 255, 34) ;" />
        <input type="button" onclick="div()" value="/" style="background-color:rgb(232, 16, 188) ;" />
    </body>
</html>
