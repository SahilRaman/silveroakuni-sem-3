    <script type="text/javascript">

         function redtheme()
          {
            document.bgColor="red";
          }

         function add()
         {
            const a=parseFloat(txta.value);
            const b=parseFloat(txtb.value);

            txtans.value=a+b;
            alert(txtans.value);
         }
         
         function sub()
         {
            const a=parseFloat(txta.value);
            const b=parseFloat(txtb.value);

            txtans.value=a-b;
            alert(txtans.value);
         }
         
         function mul()
         {
            const a=parseFloat(txta.value);
            const b=parseFloat(txtb.value);

            txtans.value=a*b;
            alert(txtans.value);
         }
         function div()
         {
            const a=parseFloat(txta.value);
            const b=parseFloat(txtb.value);

            txtans.value=a/b;
            alert(txtans.value);
         }
        
         function clr()
         {
            txta.value=" ";
            txtb.value=" ";
         }
    </script>
    <body>
        enter value of a: <input type="text" value="0" width="200px" id="txta" /><br>
        enter value of b: <input type="text" value="0" width="200px" id="txtb" /><br>
       ans:  <input type="text" value="0" width="200px" id="txtans" style="color: blue;" readonly ><br>

        <input type="button" onclick="div()" value="/" style="background-color:rgb(232, 16, 188) ;" /><br>
